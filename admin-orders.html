<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản Lý Đơn Hàng - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=7">
</head>
<body>
  <div class="top-banner" style="background: #1a1a1a;">
    ADMIN PANEL - QUẢN LÝ ĐƠN HÀNG
  </div>

  <header style="background: #263238; border-bottom: 2px solid #37474f;">
    <nav>
      <button class="menu-toggle" aria-label="Mở/đóng menu">☰</button>
      <div class="nav-left">
        <a href="admin-bookings.html" style="color: #aaa;">Đặt chỗ</a>
        <a href="admin-orders.html" style="color: white; font-weight: 600;">Đơn hàng</a>
        <a href="#" style="color: #aaa;">Báo cáo</a>
        <a href="admin-promotions.html" style="color: #aaa;">Ưu đãi</a>
      </div>
      <div class="nav-right">
        <span style="color: white; margin-right: 15px;">Admin</span>
        <button onclick="handleAdminLogout()" style="background: #d32f2f; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
          Đăng xuất
        </button>
      </div>
    </nav>
  </header>

  <main class="admin-orders-page">
    <div class="container">
      <h1 class="admin-title">Đơn Hàng</h1>

      <!-- Date Slider -->
      <div class="date-slider-container">
        <button class="date-nav-btn prev" id="orderDatePrevBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <div class="date-slider" id="orderDateSlider">
          <!-- Dates will be populated by JavaScript -->
        </div>
        <button class="date-nav-btn next" id="orderDateNextBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>

      <!-- Order Cards -->
      <div class="admin-order-cards" id="adminOrderCards">
        <!-- Order cards will be populated by JavaScript -->
      </div>

      <div class="empty-state" id="orderEmptyState" style="display: none;">
        <p>Không có đơn hàng nào trong ngày này</p>
      </div>
    </div>
  </main>

  <footer style="background: #263238; color: #aaa;">
    <div class="container">
      <div class="about">
        <h3 style="color: white;">Wa Japanese Cuisine - Admin Panel</h3>
        <p>©2024 NOT FULLTIME PVT LTD.</p>
      </div>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
  <script src="js/admin-orders.js?v=1"></script>
</body>
</html>
